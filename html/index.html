<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
  background-image: url("../image/landing-page.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.form-container {
  width: 400px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.form-content {
  display: flex;
}

.form-content .form-image {
  flex: 1;
  background-image: url("../image/landing-page.jpg");
  background-size: cover;
  background-position: center;
  border-radius: 10px 0 0 10px;
}

.form-content .form-inner {
  flex: 1;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="password"] {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.form-group input[type="submit"] {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  border: none;
}

.form-group input[type="submit"]:hover {
  background-color: #0056b3;
  cursor: pointer;
}

  </style>
  <script src="../js/amazon-cognito-identity.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.11.0.min.js"></script>
</head>

<body>
  <div class="form-container">
    <h1>Sign In</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In" class="btn btn-primary">
      </div>
    </form>
    <p>Need an account? <a href="register.html">Sign up</a></p>
  </div>

  <script src="../js/cognito.js"></script>
</body>

</html>
