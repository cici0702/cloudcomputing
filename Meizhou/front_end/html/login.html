<!-- Include the fgunction of login, signup -->



<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #signup-form {
      display: none;
    }
  </style>
  <script>
    function toggleSignupForm() {
      var signupForm = document.getElementById("signup-form");
      var signupButton = document.getElementById("signup-button");
      
      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        signupButton.innerText = "Cancel";
      } else {
        signupForm.style.display = "none";
        signupButton.innerText = "Sign Up";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" method="POST" action="/login">
      <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    
    <h2>Sign Up</h2>
    <button id="signup-button" onclick="toggleSignupForm()">Sign Up</button>
    <form id="signup-form" method="POST" action="/signup">
      <div class="form-group">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Create Account</button>
      </div>
    </form>
  </div>
</body>
</html>
